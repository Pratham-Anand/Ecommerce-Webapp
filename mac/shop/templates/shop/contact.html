{% extends 'shop/base.html' %}

{% block title %}Contact{% endblock %}

{% block body %}

<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="" method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text required" class="form-control" id="name" name="name" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email required" class="form-control" id="email"  name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input   type="tel" class="form-control" id="phone" name="phone"placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">How may we help you?</label>
            <textarea class="form-control" id="desc"  name="desc" rows="3" required></textarea>
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>






{% endblock %}
